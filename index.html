    <form class="checkout" method="post">

          <label class="label" for="email">E-mail</label>
          <div class="input">
            <span class="icon">
              <img src="./assets/img/email_black_24dp.svg" alt="email_black">
            </span>
            <input type="email" autocomplete="email" required name="email" id="email" placeholder="Enter your email..." aria-placeholder="Enter your email" class="contact-input" aria-describedby="email-validation">
          </div>
          <span id="email-validation" aria-live="assertive" class="validation-message"></span>


          <label class="label" for="phone">phone (optional)</label>
          <div class="input">
            <span class="icon">
              <img src="./assets/img/phone_black_24dp.svg" alt="phone_black">
            </span>
            <input type="tel" autocomplete="tel" name="phone" id="phone" placeholder="Enter your phone..." aria-placeholder="Enter your phone number" class="contact-input">
          </div>
        </div>

              <img src="./assets/img/account_circle_black_24dp.svg" alt="account_circle_black">

            <input type="text" autocomplete="name" required id="fname" name="fname" placeholder="Enter your full name..." aria-placeholder="Enter your full name" class="contact-input" aria-describedby="name-validation">

          <span id="name-validation" aria-live="assertive" class="validation-message"></span>

          <span id="address-validation" aria-live="assertive" class="validation-message"></span>

      <section class="product">
        <article class="prod-card">

          <figure class="prod-img">
            <img class="img" src="./assets/img/photo1.png" alt="vintage backbag">
          </figure>


          <div class="price-qty">

            <h1 class="prod-name">vintage backbag</h1>


            <p class="price">

              <span class="current-price">$54.99</span>
              <span class="prev-price">
                <strike class="strike">$94.99</strike>
              </span>


              <div class="qty">

                <input value="-" type="button" class="decrease qty-btn" id="prod1-minus">
                <label class="no-visible" for="prod1-minus">Subtract one product</label>

                <input class="qty-input prod1" type="number" inputmode="numeric" aria-disabled="false"  value="1" min="0" id="qty" name="backbag">
                <label for="qty" class="prod-label no-visible">Enter product quantity</label>

                <label class="no-visible" for="prod1-plus">Add one more product</label>
                <input id="prod1-plus" type="button" class="increase qty-btn" value="+">

              </div>
            </p>
          </div>

        </article>

                <label for="qty2" class="prod-label no-visible">Enter product quantity</label>

                <label class="no-visible" for="prod2-plus">Add one more product</label>

              </div>

            </p>
